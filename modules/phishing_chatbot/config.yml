campaigns:
  default:
    template: |
      Dear {recipient},
      Your account requires verification.
      Please click here: {link}
    link: http://phishing-server.com/verify
    sender: security@bank.com
    subject: Account Verification Required
  banking:
    template: |
      {recipient}, your bank account has been locked.
      Unlock now: {link}
    link: http://fake-bank.com/unlock
    sender: support@bank.com
    subject: Security Alert
  social:
    template: |
      Hi {recipient},
      Someone tried to log into your account.
      Confirm it was you: {link}
    link: http://fake-social.com/login
    sender: security@social.com
    subject: Login Attempt

server:
  host: 0.0.0.0
  port: 8080
  ssl: false

logging:
  level: info
  file: phishing.log

database:
  path: phishing.db