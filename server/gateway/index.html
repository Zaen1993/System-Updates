<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Updates Control</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2196F3">
</head>
<body>
    <div class="container">
        <h1>System Updates Control</h1>
        <div class="status-card">
            <h2>Connection Status</h2>
            <div id="connection-status">Checking...</div>
            <button id="refresh-status">Refresh Status</button>
        </div>
        
        <div class="command-card">
            <h2>Send Command</h2>
            <div class="form-group">
                <label for="device-id">Device ID:</label>
                <input type="text" id="device-id" placeholder="Enter device ID">
            </div>
            <div class="form-group">
                <label for="command">Command:</label>
                <input type="text" id="command" placeholder="Enter command (e.g., /root)">
            </div>
            <button id="send-command">Send Command</button>
            <div id="command-result" class="result-box"></div>
        </div>
        
        <div class="devices-card">
            <h2>Active Devices</h2>
            <div id="devices-list">Loading devices...</div>
        </div>
        
        <div class="log-card">
            <h2>Command Log</h2>
            <div id="command-log"></div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
